<div class="container">
    <app-navigation></app-navigation>
    <div class="wrapper">
        <div class="locations">
            <ul *ngFor="let items of data | async">
                <li *ngFor="let item of items.location" 
                    routerLink="{{ item.id }}" 
                    routerLinkActive="active">{{ item.name }}</li>
            </ul>
        </div>
        <div class="vertical-line"></div>
        <app-location-info></app-location-info>
    </div>
</div>
